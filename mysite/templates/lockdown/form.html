{% spaceless %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Draftboard</title>
<style type="text/css">
  body {
    font-family: Arial,Helvetica,sans-serif;
  }

  fieldset {
    border: none;
    left: 50%;
    margin: 0 auto;
    padding: 0;
    position: absolute;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    width: 280px;
  }

  label {
    color: #b0b2c1;
    font-size: 9.5px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  input {
    width: 100%;
  }

  input[type=password],
  input[type=text] {
    border: 0;
    border-bottom: 1px solid #9ca1ae;
    box-shadow: none;
    color: #46495e;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
    padding: 10px 0 14px;
    transition: none 0s ease 0s;
  }

  input[type=password]:focus,
  input[type=text]:focus {
    border-color: #34cc68;
    outline-width: 0;
  }

  input[type="submit"] {
    background-image: linear-gradient(0deg, #219d87, #34cc68);
    border-radius: 2px;
    border: none;
    box-shadow: 0 24px 57px 0 rgba(21,89,65,.38);
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 3px;
    margin: 20px 0 58px;
    padding: 12px 0;
    text-align: center;
    text-decoration: none;
    vertical-align: middle;
    white-space: nowrap;
  }
</style>
</head>
<body>
  {% if form %}
  <form action="" method="post">
    <fieldset>
      {% csrf_token %}
      <label for="id_password">Passphrase:</label>
      <input id="id_password" autofocus tabindex="0" name="password" type="password" />
      <input type="submit" value="UNLOCK" />
    </fieldset>
  </form>
  {% endif %}
</body>
</html>
{% endspaceless %}
